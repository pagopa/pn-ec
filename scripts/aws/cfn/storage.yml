  PnEcEventRuleNotificheExt1:
    Type: AWS::Events::Rule
    Condition: IsDevEnv
    Properties:
      Description: 'This Event rule is used to forward event on a dummy queue in addition to PnCoreTargetEventBus'
      EventBusName: !Ref PnEcEventBusTrackerExternalNotification
      EventPattern:   
        source: 
          - 'NOTIFICATION TRACKER'
        account: 
          - !Sub ${AWS::AccountId}
        region: 
          - !Sub ${AWS::Region}
      State: 'ENABLED'
      Targets:
        - Arn: !GetAtt PnEcQueueNotificheExt1Stack.Outputs.QueueARN
          Id: 'PnEcExt1QueueTargetForExtNotification'

