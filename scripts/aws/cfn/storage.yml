  ###########  TRACKER: EXTERNAL NOTIFICATION  ###########

  PnEcQueueNotificheExt1Stack:
    Type: AWS::CloudFormation::Stack
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TemplateURL: !Sub '${TemplateBucketBaseUrl}/fragments/sqs-queue.yaml'
      Parameters:
        QueueName: 'pn-ec-notifiche-esterne-piattaforma-1-queue'
        SqsManagedSseEnabled: true
        HasDLQ: 'true'
        MaxReceiveCount: 10
        QueueHasAlarm: 'true'
        AlarmSNSTopicName: !Ref AlarmSNSTopicName

  PnEcQueuePolicyNotificheExt1:
    Type: AWS::SQS::QueuePolicy
    Properties: 
      Queues:
        - !GetAtt PnEcQueueNotificheExt1Stack.Outputs.QueueURL
      PolicyDocument: 
        Statement: 
          - Sid: 'AllowAccessSameAccount'
            Action: 
              - "SQS:*"
            Effect: "Allow"
            Resource: !GetAtt PnEcQueueNotificheExt1Stack.Outputs.QueueARN
            Principal: 
              AWS: !Sub ${AWS::AccountId}
          - Sid: 'AllowPutEventsFromEventRule'
            Action: 
              - "sqs:SendMessage"
            Effect: "Allow"
            Resource: !GetAtt PnEcQueueNotificheExt1Stack.Outputs.QueueARN
            Principal: 
              Service:
              - 'events.amazonaws.com'
            Condition: 
              ArnEquals:
                aws:SourceArn: !GetAtt PnEcEventRuleNotificheExt1.Arn

      
  PnEcEventBusTrackerExternalNotification: 
    Type: AWS::Events::EventBus
    Properties: 
        Name: !Ref PnEcEventBusTrackerExternalNotificationName
  
  PnEcEventBusPolicyECSTrackerExternalNotification:
    Type: AWS::Events::EventBusPolicy
    Properties:
      EventBusName: !Ref PnEcEventBusTrackerExternalNotification
      StatementId: 'PnEcCustomEventBusPolicyAllowECS1'
      Statement:
        Action: 
          - "events:PutEvents"
        Effect: "Allow"
        Principal: 
          Service:
          - 'ecs.amazonaws.com'
        Resource: !GetAtt PnEcEventBusTrackerExternalNotification.Arn

  PnEcEventBusPolicyManageTrackerExternalNotification:
    Type: AWS::Events::EventBusPolicy
    Properties:
      EventBusName: !Ref PnEcEventBusTrackerExternalNotification
      StatementId: 'PnEcCustomEventBusPolicyManage1'
      Statement:
        Action: 
          - 'events:PutRule'
          - 'events:PutTargets'
          - 'events:DeleteRule'
          - 'events:RemoveTargets'
          - 'events:DisableRule'
          - 'events:EnableRule'
          - 'events:TagResource'
          - 'events:UntagResource'
          - 'events:DescribeRule'
          - 'events:ListTargetsByRule'
          - 'events:ListTagsForResource'
        Effect: 'Allow'
        Principal: 
          AWS: !Sub '${AWS::AccountId}'
        Resource: !GetAtt PnEcEventBusTrackerExternalNotification.Arn
        Condition:
          StringEqualsIfExists:
            events:creatorAccount: !Sub '${AWS::AccountId}'

