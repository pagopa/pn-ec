###########  NOTIFICATION TRACKER EXTERNAL NOTIFICATION  ###########
  PnEcQueueNotificheExt1:
    Type: AWS::SQS::Queue
    Properties:
      # KmsDataKeyReusePeriodSeconds: 300
      # KmsMasterKeyId: 'alias/aws/sqs'
      SqsManagedSseEnabled: True
      MessageRetentionPeriod: 1209600
      ReceiveMessageWaitTimeSeconds: 1      
      RedrivePolicy:
        deadLetterTargetArn : !GetAtt PnEcDLQueueNotificheExt1.Arn
        maxReceiveCount : 10
      VisibilityTimeout: 30

  PnEcDLQueueNotificheExt1:
    Type: AWS::SQS::Queue
    Properties:
      KmsDataKeyReusePeriodSeconds: 300
      KmsMasterKeyId: 'alias/aws/sqs'
      MessageRetentionPeriod: 1209600
      ReceiveMessageWaitTimeSeconds: 1
      VisibilityTimeout: 30
      
  PnEcEventBusTrackerExternalNotification: 
    Type: AWS::Events::EventBus
    Properties: 
        Name: !Ref PnEcEventBusTrackerExternalNotificationName
  
  PnEcEventBusPolicyECSTrackerExternalNotification:
    Type: AWS::Events::EventBusPolicy
    Properties:
      EventBusName: !Ref PnEcEventBusTrackerExternalNotification
      StatementId: 'PnEcCustomEventBusPolicyAllowECS1'
      Statement:
        Action: 
          - "events:PutEvents"
        Effect: "Allow"
        Principal: 
          Service:
          - 'ecs.amazonaws.com'
        Resource: !GetAtt PnEcEventBusTrackerExternalNotification.Arn

  PnEcEventBusPolicyManageTrackerExternalNotification:
    Type: AWS::Events::EventBusPolicy
    Properties:
      EventBusName: !Ref PnEcEventBusTrackerExternalNotification
      StatementId: 'PnEcCustomEventBusPolicyManage1'
      Statement:
        Action: 
          - 'events:PutRule'
          - 'events:PutTargets'
          - 'events:DeleteRule'
          - 'events:RemoveTargets'
          - 'events:DisableRule'
          - 'events:EnableRule'
          - 'events:TagResource'
          - 'events:UntagResource'
          - 'events:DescribeRule'
          - 'events:ListTargetsByRule'
          - 'events:ListTagsForResource'
        Effect: 'Allow'
        Principal: 
          AWS: !Sub '${AWS::AccountId}'
        Resource: !GetAtt PnEcEventBusTrackerExternalNotification.Arn
        Condition:
          StringEqualsIfExists:
            events:creatorAccount: !Sub '${AWS::AccountId}'

  # ####### DENY POLICY FROM OUTSIDE ACCOUNT ########
  # PnEcEventBusPolicyDenyTrackerExternalNotification:
  #   Type: AWS::Events::EventBusPolicy
  #   Properties:
  #     EventBusName: !Ref PnEcEventBusTrackerExternalNotification
  #     StatementId: 'PnEcCustomEventBusPolicyDenyCrossAccount'
  #     Statement:
  #       Action: 
  #         - "events:*"
  #       Effect: 'Deny'
  #       Principal: 
  #         Service:
  #           - 'ecs.amazonaws.com'
  #       Resource: !GetAtt PnEcEventBusTrackerExternalNotification.Arn
  #       Condition:
  #         StringNotEquals:
  #           aws:SourceAccount: !Sub '${AWS::AccountId}'

  PnEcQueuePolicyNotificheExt1:
    Type: AWS::SQS::QueuePolicy
    Properties: 
      Queues: 
        - !Ref PnEcQueueNotificheExt1
      PolicyDocument: 
        Statement: 
          - Sid: 'AllowAccessSameAccount'
            Action: 
              - "SQS:*"
            Effect: "Allow"
            Resource: !GetAtt PnEcQueueNotificheExt1.Arn
            Principal: 
              AWS: !Sub ${AWS::AccountId}
          - Sid: 'AllowPutEventsFromEventRule'
            Action: 
              - "sqs:SendMessage"
            Effect: "Allow"
            Resource: !GetAtt PnEcQueueNotificheExt1.Arn
            Principal: 
              Service:
              - 'events.amazonaws.com'
            Condition: 
              ArnEquals:
                aws:SourceArn: !GetAtt PnEcEventRuleNotificheExt1.Arn

  PnEcEventRuleNotificheExt1:
    Type: AWS::Events::Rule
    Properties:
      Description: Description
      EventBusName: !Ref PnEcEventBusTrackerExternalNotification
      EventPattern:   
        source: 
          - 'NOTIFICATION TRACKER'
        account: 
          - !Sub ${AWS::AccountId}
        region: 
          - !Sub ${AWS::Region}
      State: 'ENABLED'
      Targets:
        - Arn: !GetAtt PnEcQueueNotificheExt1.Arn
          Id: 'PnEcExt1QueueTargetForExtNotification'



