AWSTemplateFormatVersion: '2010-09-09'
Description: Some storage with input and output

Parameters:
  ProjectName:
    Type: String
    Description: "Nome dell'ambiente destinazione"

  # Unused but required by CD pipeline
  MicroserviceNumber:
    Type: Number
    Description: An unique number that identify the microservice inside the ECS cluster.

  # Unused but required by CD pipeline
  TemplateBucketBaseUrl:
    Type: String
    Description: URL da cui caricare i frammenti di template di infrastruttura

  Version:
    Type: String
    Description: 'keep track of used projects commitIds'

  PnEcEventBusTrackerExternalNotificationName:
    Type: String
    Description: 'Nome del Event Bus che raccoglie gli eventi del microservizio Gestore Disponibilita'
    Default: 'Pn-Ec-Tracker-Notifications-Bus'

  AlarmSNSTopicName:
    Type: String
    Description: 'Topic alarm'

  EnvType:
    Type: String
    Description: 'Deploy environment type'
    Default: 'dev'

  LogsKinesisSourceStreamArn:
    Type: String
    Description: 'Where to send Logs'

  LogRetention:
    Type: Number
    Default: 14

Conditions:
  IsDevEnv: !Equals [ !Ref EnvType, 'dev']
  HasCucumberTest: !Or
  - !Condition IsDevEnv
  - !Equals ["test", !Ref "EnvType"]
  - !Equals ["uat", !Ref "EnvType"]
  - !Equals ["hotfix", !Ref "EnvType"]

Resources:
  PCKmsEncDecDynamoDataKey:
    Type: 'AWS::KMS::Key'
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      Description: A symmetric encryption KMS key AES-256-GCM
      KeySpec: SYMMETRIC_DEFAULT
      KeyUsage: ENCRYPT_DECRYPT
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'

  ######### DYNAMODB TABLES  ############

  PnEcTableAnagrafica:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: 'pn-EcAnagrafica'
      AttributeDefinitions:
        - AttributeName: 'cxId'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'cxId'
          KeyType: 'HASH'
      BillingMode: 'PAY_PER_REQUEST'
      SSESpecification:
        SSEEnabled: true
        SSEType: 'KMS'
        KMSMasterKeyId: !Ref PCKmsEncDecDynamoDataKey
      TableClass: 'STANDARD'
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  PnEcTableRichieste:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: 'pn-EcRichieste'
      AttributeDefinitions:
        - AttributeName: 'requestId'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'requestId'
          KeyType: 'HASH'
      BillingMode: 'PAY_PER_REQUEST'
      SSESpecification:
        SSEEnabled: true
        SSEType: 'KMS'
        KMSMasterKeyId: !Ref PCKmsEncDecDynamoDataKey
      TableClass: 'STANDARD'
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  PnEcTableRichiesteMetadati:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: 'pn-EcRichiesteMetadati'
      AttributeDefinitions:
        - AttributeName: 'requestId'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'requestId'
          KeyType: 'HASH'
      BillingMode: 'PAY_PER_REQUEST'
      SSESpecification:
        SSEEnabled: true
        SSEType: 'KMS'
        KMSMasterKeyId: !Ref PCKmsEncDecDynamoDataKey
      TableClass: 'STANDARD'
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  PnEcTableRichiesteConversione:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: 'pn-EcRichiesteConversione'
      TimeToLiveSpecification:
          AttributeName: 'expiration'
          Enabled: true
      AttributeDefinitions:
        - AttributeName: 'requestId'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'requestId'
          KeyType: 'HASH'
      BillingMode: 'PAY_PER_REQUEST'
      TableClass: 'STANDARD'
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: 'KMS'
        KMSMasterKeyId: !Ref PCKmsEncDecDynamoDataKey
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  PnEcTableConversionePdf:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: 'pn-EcConversionePDF'
      TimeToLiveSpecification:
          AttributeName: 'expiration'
          Enabled: true
      AttributeDefinitions:
        - AttributeName: 'fileKey'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'fileKey'
          KeyType: 'HASH'
      BillingMode: 'PAY_PER_REQUEST'
      TableClass: 'STANDARD'
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  PnEcTableScartiConsolidatore:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: 'pn-EcScartiConsolidatore'
      AttributeDefinitions:
        - AttributeName: 'requestId'
          AttributeType: 'S'
        - AttributeName: 'timestampRicezione'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'requestId'
          KeyType: 'HASH'
        - AttributeName: 'timestampRicezione'
          KeyType: 'RANGE'
      BillingMode: 'PAY_PER_REQUEST'
      SSESpecification:
        SSEEnabled: true
        SSEType: 'KMS'
        KMSMasterKeyId: !Ref PCKmsEncDecDynamoDataKey
      TableClass: 'STANDARD'
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  ######### S3 BUCKET FOR OVERSIZE SQS MESSAGES #########

  PnEcSqsMessagesStagingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${ProjectName}-sqs-messages-staging-${AWS::Region}-${AWS::AccountId}
      AccessControl: 'Private'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: true
            ServerSideEncryptionByDefault:
              SSEAlgorithm: 'aws:kms'
              KMSMasterKeyID: !Ref PCKmsEncDecDynamoDataKey
      LifecycleConfiguration:
        Rules:
          - Id: 'PnEcAbortIncompleteMultipartUpload'
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1
            Status: 'Enabled'
          - Id: 'PnEcCleanupOldMessages'
            Status: 'Enabled'
            ExpirationInDays: 15
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
        
  ######### NOTIFICATION TRACKER QUEUES  ############
  ######### TRACKER : SMS  ############

  PnEcQueueTrackerStatoSMSStack:
    Type: AWS::CloudFormation::Stack
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TemplateURL: !Sub '${TemplateBucketBaseUrl}/fragments/sqs-queue.yaml'
      Parameters:
        QueueName: 'pn-ec-tracker-sms-stato-queue'
        SqsManagedSseEnabled: true
        FifoQueue: 'true'
        ContentBasedDeduplication: 'true'
        HasDLQ: 'true'
        MaxReceiveCount: 10
        QueueHasAlarm: 'false'
        AlarmSNSTopicName: !Ref AlarmSNSTopicName
        DelaySeconds: 0
        VisibilityTimeout: 600

  PnEcTrackerStatoSMSQueuePolicy:
    Type: AWS::SQS::QueuePolicy
