AWSTemplateFormatVersion: 2010-09-09
Description: 'Example microservice deploy'

Parameters:
  ProjectName:
    Type: String
    Description: 'Usually pn can be pnXYZ where XYZ are the feature number, useful to create
      experimental environments without crash official development environment'

  AlarmSNSTopicArn:
    Type: String
    Description: ARN of alarm topic

  AlarmSNSTopicName:
    Type: String
    Description: 'Topic alarm'

  ContainerImageUri:
    Type: String
    Description: 'Exact container image URI with full repository and image digest'

  MicroserviceNumber:
    Type: Number
    Description: 'Disambiguation useful for load balancer rules'

  TemplateBucketBaseUrl:
    Type: String
    Description: 'The S3 bucket from which to fetch the templates used by this stack.'

  ECSClusterName:
    Type: String
    Description: 'The name of the ECS cluster where the microservice is going to be deployed'

  SubnetsIds:
    Type: String
    Description: 'subnets ids comma separated list. Where to deploy the microservice'

  VpcEgressSubnetsIds:
    Type: String
    Description: subnets where to install PN-CONFINFO

  VpcId:
    Type: String
    Description: 'VpcId where the microservice is going to be deployed'

  EcsDefaultSecurityGroup:
    Type: String
    Description: 'Default security group required by infrastructure'
    Default: ''

  ApplicationLoadBalancerListenerArn:
    Type: String
    Description: 'Load balancer listener where HTTP endpoints is going to be registered'

  ApplicationLoadBalancerDomain:
    Type: String
    Description: 'Base URL of the load balancer where the service is going to be reachable'

#  NetworkLoadBalancerLink:
#    Type: String
#    Description: 'network load balancer link for API-GW'
#    Default: ''

  PnCoreTargetEventBus:
    Type: String
    Description: 'ARN of Pn Core Event Bus where to forward external notifications'
    Default: ''

  PnEcIdentityPec:
    Type: String
    Description: 'Secret ID for Identity Pec'

  PnEcPecMetricsSchema:
    Type: String
    Description: 'Name of the AWS parameter that contains the schema for the metric dimensions of pec services'

#  Version:
#    Type: String
#    Description: 'keep track of used projects commitIds'

  PnEcManagedPolicyName:
    Type: String
    Description: 'Nome della managed policy associata ad External Channel'
    Default: 'PnEcManagedPolicyName'

  PnEcEventBusNameTrackerExternalNotification:
    Type: String
    Description: "Nome del Event Bus per le notifiche verso le piattaforme esterne"

  PnEcEventBusArnTrackerExternalNotification:
    Type: String
    Description: 'ARN del Event Bus per le notifiche verso le piattaforme esterne'

  MinTasksNumber:
    Type: Number
    Description: 'Minimum number of running instances for the microservice'
    Default: 6

  MaxTasksNumber:
    Type: Number
    Description: 'Maximum number of running instances for the microservice'
    Default: 12

  AutoscalingThreshold:
    Type: Number
    Description: 'Alarm threshold to trigger autoscaling of the microservice'
    Default: 10000

  PnPecRetryStrategyMaxAttempts:
    Type: String
    Description: 'Retry strategy max attempts'
    Default: ''

  PnPecRetryStrategyMinBackoff:
    Type: String
    Description: 'Retry strategy min delay'
    Default: ''
  
  LavorazionePecMaxThreadPoolSize:
    Type: String
    Description: 'Lavorazione PEC max thread pool size'
    Default: '50'

  LavorazioneEsitiPecMaxThreadPoolSize:
    Type: String
    Description: 'Lavorazione esiti PEC max thread pool size'
    Default: '50'

  ScaricamentoEsitiPecLimitRate:
    Type: String
    Description: 'Scaricamento esiti PEC Aruba limit rate'
    Default: '15'

  LavorazioneSMSMaxThreadPoolSize:
    Type: String
    Description: 'Lavorazione SMS max thread pool size'
    Default: '75'

  LavorazioneEmailMaxThreadPoolSize:
    Type: String
    Description: 'Lavorazione Email max thread pool size'
    Default: '75'

  LavorazioneCartaceoMaxThreadPoolSize:
    Type: String
    Description: 'Lavorazione Cartaceo max thread pool size'
    Default: '100'

  CancellazioneRicevutePecMaxThreadPoolSize:
    Type: String
    Description: 'Cancellazione Ricevute Pec max thread pool size'

  PnEcTaskExecutionPoolMaxSize:
    Type: String
    Description: 'SpringBoot configuration Task Execution Max Pool Siza'
    Default: '512'

  ### INPUT PARAMETERS  ###
  SQSMaxBatchSubscribedMsgs:
    Type: String
    Description: 'Max batch massages number'
    Default: '20'

  SQSCartaceoMaxBatchSubscribedMsgs:
    Type: String
    Description: 'Max cartaceo batch massages number'
    Default: '10'

