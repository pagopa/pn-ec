        ContainerEnvEntry10: !Sub 'PnEcQueueNameTrackerErroriPEC=${PnEcQueueNameTrackerErroriPEC}'
        ContainerEnvEntry11: !Sub 'PnEcQueueNameTrackerStatoEMAIL=${PnEcQueueNameTrackerStatoEMAIL}'
        ContainerEnvEntry12: !Sub 'PnEcQueueNameTrackerErroriEMAIL=${PnEcQueueNameTrackerErroriEMAIL}'
        ContainerEnvEntry13: !Sub 'PnEcQueueNameTrackerStatoCARTACEO=${PnEcQueueNameTrackerStatoCARTACEO}'
        ContainerEnvEntry14: !Sub 'PnEcQueueNameTrackerErroriCARTACEO=${PnEcQueueNameTrackerErroriCARTACEO}'
        ContainerEnvEntry15: !Sub 'PnEcQueueNameBatchSMS=${PnEcQueueNameBatchSMS}'
        ContainerEnvEntry16: !Sub 'PnEcQueueNameInteractiveSMS=${PnEcQueueNameInteractiveSMS}'
        ContainerEnvEntry17: !Sub 'PnEcQueueNameErroriSMS=${PnEcQueueNameErroriSMS}'
        ContainerEnvEntry18: !Sub 'PnEcQueueNameBatchPEC=${PnEcQueueNameBatchPEC}'
        ContainerEnvEntry19: !Sub 'PnEcQueueNameInteractivePEC=${PnEcQueueNameInteractivePEC}'
        ContainerEnvEntry20: !Sub 'PnEcQueueNameErroriPEC=${PnEcQueueNameErroriPEC}'
        ContainerEnvEntry21: !Sub 'PnEcQueueNameBatchEMAIL=${PnEcQueueNameBatchEMAIL}'
        ContainerEnvEntry22: !Sub 'PnEcQueueNameInteractiveEMAIL=${PnEcQueueNameInteractiveEMAIL}'
        ContainerEnvEntry23: !Sub 'PnEcQueueNameErroriEMAIL=${PnEcQueueNameErroriEMAIL}'
        ContainerEnvEntry24: !Sub 'PnEcQueueNameBatchCARTACEO=${PnEcQueueNameBatchCARTACEO}'
        ContainerEnvEntry25: !Sub 'PnEcQueueNameErroriCARTACEO=${PnEcQueueNameErroriCARTACEO}'
        ContainerEnvEntry30: 'SafeStorageClientId=pn-external-channels'
        ContainerEnvEntry31: 'SafeStorageClientApiKey=pn-external-channels_api_key'
        ContainerEnvEntry35: !Sub 'InternalBaseUrl=http://${ApplicationLoadBalancerDomain}:8080'
        ContainerEnvEntry36: !Sub 'StateMachineBaseUrl=http://${ApplicationLoadBalancerDomain}:8080'
        ContainerEnvEntry37: !Sub 'SafeStorageBaseUrl=http://${ApplicationLoadBalancerDomain}:8080'
        ContainerEnvEntry38: !Sub 'ConsolidatoreBaseUrl=${PnEcConsolidatoreBaseURL}'
        MappedPaths: '/external-channels/*,/external-channel/*,/consolidatore-ingress/*'
        ECSClusterName: !Ref ECSClusterName
        Subnets: !Ref SubnetsIds
        VpcId: !Ref VpcId
        EcsDefaultSecurityGroup: !Ref EcsDefaultSecurityGroup
        LoadBalancerListenerArn: !Ref ApplicationLoadBalancerListenerArn
        LoadbalancerRulePriority: !Ref MicroserviceNumber
        # CloudwatchLogKinesisStreamArn: !Ref LogsKinesisSourceStreamArn
        TaskRoleManagedPolicyArn: !Ref PnEcManagedPolicy
        # HealthCheckPath: 

  PnEcManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: 'String'
      ManagedPolicyName: !Ref PnEcManagedPolicyName
      PolicyDocument: 
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'dynamodb:*GetItem'
              - 'dynamodb:Query'
              - 'dynamodb:Describe*'
              - 'dynamodb:Scan'
              - 'dynamodb:List*'
              - 'dynamodb:Batch*'
              - 'dynamodb:PartiQL*'
              - 'dynamodb:Update*'
              - 'dynamodb:Put*'
              - 'dynamodb:DeleteItem'
            Resource:
              - !Sub '${PnEcTableArnAnagrafica}'
              - !Sub '${PnEcTableArnRichieste}'
              - !Sub '${PnEcTableArnRichiesteMetadati}'
          - Effect: Allow
            Action:
              - 'sqs:ReceiveMessage'
              - 'sqs:DeleteMessage'
              - 'sqs:PurgeQueue'
              - 'sqs:SendMessage'
              - 'sqs:GetQueueUrl'
            Resource:
              - !Sub '${PnEcQueueArnTrackerStatoSMS}'
              - !Sub '${PnEcQueueArnTrackerErroriSMS}'
              - !Sub '${PnEcQueueArnTrackerStatoPEC}'
              - !Sub '${PnEcQueueArnTrackerErroriPEC}'
              - !Sub '${PnEcQueueArnTrackerStatoEMAIL}'
              - !Sub '${PnEcQueueArnTrackerErroriEMAIL}'
              - !Sub '${PnEcQueueArnNotificheExt1}'
              - !Sub '${PnEcQueueArnBatchSMS}'
              - !Sub '${PnEcQueueArnInteractiveSMS}'
              - !Sub '${PnEcQueueArnErroriSMS}'
              - !Sub '${PnEcQueueArnBatchPEC}'
              - !Sub '${PnEcQueueArnInteractivePEC}'
              - !Sub '${PnEcQueueArnErroriPEC}'
              - !Sub '${PnEcQueueArnBatchEMAIL}'
              - !Sub '${PnEcQueueArnInteractiveEMAIL}'
              - !Sub '${PnEcQueueArnErroriEMAIL}'
          - Effect: Allow
            Action:
              - 'events:DescribeEventBus'
              - 'events:PutEvents'
            Resource:
              - !Sub '${PnEcEventBusArnTrackerExternalNotification}'
          - Effect: Allow
            Sid: 'SMS'
            Action:
              - 'sns:Get*'
              - 'sns:List*'
              - 'sns:Create*'
              - 'sns:Set*'
              - 'sns:*SMS*'
            Resource:
              - '*'
          - Effect: Allow
            Sid: 'ReadFromSecretsManagerInvioPEC'
            Action:
              - 'secretsmanager:DescribeSecret'
              - 'secretsmanager:GetSecretValue'
            Resource:
              - !Join [ '', [ !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:' , !Ref PnEcIdentityPec , '*']]
          - Effect: Allow
            Sid: 'AvoidIssues'
            Action:
              - 'sns:*'
              - 'ses:Describe*'
              - 'ses:Get*'
              - 'ses:List*'
              - 'ses:Send*'
              - 'ses:Verify*'
            Resource:
              - '*'
          - Sid: 'CloudWatchPutMetricData'
            Effect: Allow
            Action:
              - 'cloudwatch:PutMetricData'
            Resource:
              - '*'

  PnEcQueuePolicyNotificheExt1:
    Type: AWS::SQS::QueuePolicy
    Properties: 
      Queues: 
        - !Sub '${PnEcQueueUrlNotificheExt1}'
      PolicyDocument: 
        Statement: 
          - Action: 
              - "SQS:*"
            Effect: "Allow"
            Resource: !Sub ${PnEcQueueArnNotificheExt1}
            Principal:  
              AWS: 
                - !Join [ '', [ !Sub 'arn:aws:iam::${AWS::AccountId}:role/' , !GetAtt ExternalChannelMicroservice.Outputs.TaskRoleName]]

