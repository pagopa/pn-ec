##############   CHANNEL SMS STRESS TEST    #################
  PnEcSMSStressTestSecurityGroup:
    Condition: SMSStressTestModeON
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'SMSStressTestSecurityGroup'
      GroupName: 'pnecsmsstresssecgroup'
      SecurityGroupIngress:
