          SourceSecurityGroupId: !Ref PnVPCDefaultSecurityGroup
      VpcId: !Ref VpcId

  PnECSMSStressTestInputQueue:
    Condition: SMSStressTestModeON
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 300 # 10 is default
      Enabled: True
      EventSourceArn: !Ref PnEcQueueArnSMSStressTestQueue
      FunctionName: !Ref PnEcSMSStressTestLambda
      FunctionResponseTypes:
        - ReportBatchItemFailures
      MaximumBatchingWindowInSeconds: 120 #default value

  PnECSMSStressTestRole:
    Condition: SMSStressTestModeON
    Type: AWS::IAM::Role
    Properties:
      RoleName: 'pn-ec-sms-stress-test-role-name'
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action:
            - 'sts:AssumeRole'
      Policies:
        - PolicyName: 'PnEcStressTestSMS'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Sid: 'GetInvokeSQS'
              Effect: 'Allow'
              Action:
                - 'sqs:ReceiveMessage'
                - 'sqs:DeleteMessage'
                - 'sqs:Get*'
                - 'sqs:List*'
                - 'sqs:SendMessage'
              Resource:
                - !Ref PnEcQueueArnSMSStressTestQueue

  PnEcSMSStressTestLambda:
    Condition: SMSStressTestModeON
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: 'pn-ec-sms-stress-test-lambda'
      Handler: index.handler
      MemorySize: 256
      Runtime: nodejs16.x
      Role: !GetAtt PnECSMSStressTestRole.Arn
      Timeout: 240
      VpcConfig:
        SubnetIds:
          - !Select [ 0, !Split [ ",", !Ref SubnetsIds ] ]
          - !Select [ 1, !Split [ ",", !Ref SubnetsIds ] ]
          - !Select [ 2, !Split [ ",", !Ref SubnetsIds ] ]
        SecurityGroupIds:
          - !GetAtt PnEcSMSStressTestSecurityGroup.GroupId
      Code:
        ZipFile: |
          "use strict";
          const AWS = require("aws-sdk");

          exports.handler = async (event) => {
            const batchItemFailures =[];
            await Promise.allSettled(event.Records.map(async (record) => {
              try {
                const bodyData = JSON.parse(record.body);
                console.log(bodyData);
              } catch (error) {
                console.log(error);
                batchItemFailures.push({itemIdentifier: record.eventId});
              }
              console.log("Terminata la stampa dei record");
              return { batchItemFailures} ;
            }))
          }