  ########### METRICS AND ALARMS - MICROSERVICE ###########
  ApplicationLoadBalancerOnCallAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: HasAlbDimensionName
    Properties:
      AlarmName: !Sub "oncall-${ProjectName}-external-channel-alb-alarm"
      AlarmDescription: "CloudWatch alarm when an application load balancer respond with a HTTP status 500."
      AlarmActions:
        - !Sub 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${AlarmSNSTopicName}'
      OKActions:
        - !Sub 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${AlarmSNSTopicName}'
      DatapointsToAlarm: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 5
      Threshold: 1
      TreatMissingData: notBreaching
      Metrics:
        - Id: m1
          MetricStat:
            Metric:
              Dimensions:
                - Name: LoadBalancer
                  Value: !Ref ApplicationLoadBalancerMetricsDimensionName
                - Name: TargetGroup
                  Value: !GetAtt ExternalChannelMicroservice.Outputs.TargetGroupName
              MetricName: HTTPCode_Target_4XX_Count
              Namespace: AWS/ApplicationELB
            Period: 60
            Stat: Sum
          ReturnData: False
        - Id: m2
          MetricStat:
            Metric:
              Dimensions:
                - Name: LoadBalancer
                  Value: !Ref ApplicationLoadBalancerMetricsDimensionName
                - Name: TargetGroup
                  Value: !GetAtt ExternalChannelMicroservice.Outputs.TargetGroupName
              MetricName: HTTPCode_Target_5XX_Count
              Namespace: AWS/ApplicationELB
            Period: 60
            Stat: Sum
          ReturnData: False
        - Id: m3
          MetricStat:
            Metric:
              Dimensions:
                - Name: TargetGroup
                  Value: !GetAtt ExternalChannelMicroservice.Outputs.TargetGroupName
              MetricName: RequestCountPerTarget
              Namespace: AWS/ApplicationELB
            Period: 60
            Stat: Sum
          ReturnData: False
        - Id: e1
          Expression: IF(m3>=10 AND (m1/m3>=0.9 OR m2/m3>=0.1), 1, 0)
          Label: !Sub "${ProjectName}-external-channel-ALBAlarm-oncall-metric"

