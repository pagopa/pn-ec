  #####    External notifications    #####
  PnEcRoleExternalNotifications:
    Type: AWS::IAM::Role
    Properties:
      Description: 'Role for forwarding Events to PnCoreTargetEventBus'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Action:
              - 'sts:AssumeRole'
            Principal:
              Service: 
                - 'events.amazonaws.com'
            Condition:
              StringEquals:
                AWS:SourceAccount: !Ref AWS::AccountId
      Policies:
        - PolicyName: 'PutEventsInlinePolicy'
          PolicyDocument: 
            Version: '2012-10-17'
            Statement:
              - Sid: 'PutEventsOnTargetAccount'
                Effect: Allow
                Action:
                  - 'events:PutEvents'
                Resource:
                  - !Ref PnCoreTargetEventBus

  PnEcQueuePolicyExternalNotifications:
    Type: AWS::SQS::QueuePolicy
    Properties: 
      Queues: 
        - !Ref PnEcQueueUrlEventsDLQueuePnCoreTargetEventBus
      PolicyDocument: 
        Statement: 
          - Sid: 'AllowAccessSameAccount'
            Action: 
              - 'sqs:*'
            Effect: 'Allow'
            Resource: !Ref PnEcQueueArnEventsDLQueuePnCoreTargetEventBus
            Principal: 
              AWS: !Ref AWS::AccountId
          - Sid: 'AllowPutEventsFromEventRule'
            Action: 
              - 'sqs:SendMessage'
            Effect: 'Allow'
            Resource: !Ref PnEcQueueArnEventsDLQueuePnCoreTargetEventBus
            Principal: 
              Service:
              - 'events.amazonaws.com'
            Condition: 
              ArnEquals:
                aws:SourceArn: !Ref PnEcQueueArnEventsDLQueuePnCoreTargetEventBus

  PnEcEventRuleExternalNotifications:
    Type: AWS::Events::Rule
    Properties:
      EventBusName: !Ref PnEcEventBusNameTrackerExternalNotification
      Description: 'Rule forwarding events to PnCoreTargetEventBus'
      EventPattern:
        source: 
          - 'NOTIFICATION TRACKER'
        account: 
          - !Ref AWS::AccountId
        region: 
          - !Ref AWS::Region
      State: 'ENABLED'
      Targets:
